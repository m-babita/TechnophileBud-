<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="container">
        <h1>College Survey Form</h1>
        <form id="myForm">
            <div class="row">
                <div class="column">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>
                <div class="column">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="course">Course:</label>
                    <input type="text" id="course" placeholder="Enter your course">
                </div>
                <div class="column">
                    <label for="contact">Contact Number:</label>
                    <input type="tel" id="contact" placeholder="Enter your contact">
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="college">Will you reccomend this college to others?</label> <br>
                    
                    <input type="radio" id="reccomend" name="college">
                    <label for="reccomend">Yes</label><br>
                    
                    <input type="radio" id="reccomend" name="college">
                    <label for="reccomend">No</label><br>
                    
                    <input type="radio" id="reccomend" name="college">
                    <label for="reccomend">Maybe</label>
                </div>
                <div class="column">
                    <label for="teaching-staff">Are you satisfied with the teaching staff and their teaching practices?</label> <br>
                    
                    <input type="radio" id="response" name="teaching-staff">
                    <label for="response">Yes</label>
                    
                    <input type="radio" id="response" name="teaching-staff">
                    <label for="response">No</label>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="activity">What do you think about extracurricular activities?</label><br>
                    <input type="radio" id="activity" name="activity">
                    <label for="activity">They are too few</label><br>

                    <input type="radio" id="activity" name="activity">
                    <label for="activity">They are just right</label><br>
                    
                    <input type="radio" id="activity" name="activity">
                    <label for="activity">I was overwhelmed with the number</label><br>
                    
                </div>
                <div class="column">
                    <label for="library">Was it easy to obtain the necessary resources from the college library?</label> <br>
                    
                    <input type="radio" id="lib" name="library">
                    <label for="lib">Yes</label>
                    
                    <input type="radio" id="lib" name="library">
                    <label for="lib">No</label>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="feedback">Please provide us with additional feedback on areas that need improvement:</label>
                    <textarea  id="feedback" placeholder="Describe your feedback in detail."  rows="3"></textarea>
                </div>
            </div>

            <input type="submit"></input>
        </form>
    </div> 
    
  <script src="assets/index.js"></script>

</body>
</html>
