<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ICONS -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css">
    <link rel="stylesheet" href="styles.css">

    <title>TravelOnAir</title>
</head>
<body>
    <header class="l-header">
        <nav class="nav bd-grid">
            <div>
                <a href="#" class="nav__logo">TravelOnAir</a>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class="bx bx-menu"></i>
            </div>

            <div class="nav__menu" id="nav-menu">
                <div class="nav__close" id="nav-close">
                    <i class="bx bx-x"></i>
                </div>

                <ul class="nav__list">
                    <li class="nav__item" ><a href="#home" class="nav__link active">Home</a></li>
                    <li class="nav__item" ><a href="#home" class="nav__link ">About</a></li>
                    <li class="nav__item" ><a href="#home" class="nav__link ">My trip</a></li>
                    <li class="nav__item" ><a href="#home" class="nav__link ">Contact</a></li>
                    
                </ul>
            </div>
        </nav>
    </header>
    <main class="l-main">
        <!-- home -->
        <section class="home" id="home">
            <div class="home__container bd-grid">
                <div class="home__img">
                    <img src="Task_1/images/img1.png" alt="" data-speed="-2" class="move">
                    <img src="Task_1/images/img2.png" alt="" data-speed="-2" class="move">
                    <img src="Task_1/images/img3.png" alt="" data-speed="-2" class="move">
                </div> 

                <div class="home__data">
                    <h1 class="home__title">To Travel is To Love</h1>
                    <p class="home__description">With the plane, We learned to<br>to move in straight lines.</p>
                    <a href="#" class="home__button">Learn More</a>
                </div>
            </div>
                <div class="home__social">
                    <a href="https://www.facebook.com/" target="_blank" class="home__social-link">
                        <i class='bx bxl-facebook-square'></i>
                    </a>
                    <a href="https://www.instagram.com/" target="_blank" class="home__social-link">
                        <i class='bx bxl-instagram' ></i>
                    </a>
                    <a href="https://youtube.com/" target="_blank" class="home__social-link">
                        <i class='bx bxl-youtube' ></i>
                    </a>
                </div>
            
        </section>
    </main>
    <!-- footer -->


    <!-- gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
